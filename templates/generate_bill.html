<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/Users/dj/Downloads/WhatsApp Image 2024-05-27 at 13.50.58.jpeg'); /* Add the path to your image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }

        .header {
        min-height: 100vh;
        width: 100%;
        background-image:linear-gradient(rgba(33, 143, 145, 0.7),rgba(67, 153, 164, 0.7)),url(templates/pharmacy.jpg);
        background-position: center;
        background-size: cover;
        position: relative;
        overflow: hidden;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 100px;
            background-color: linear-gradient(rgba(9,39,25,0.7),rgba(23,38,40,0.7));
            border-radius: 100px;
           
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .box {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box-primary {
            background-color: #cce5ff;
            border: 1px solid #b8daff;
        }

        .box-secondary {
            background-color: #e2e3e5;
            border: 1px solid #d6d8db;
        }

        .box-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .box-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .box-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
        }

        .box-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }
        .mt-5{
            font-size: 60px;
        color: #f8f9fa;
        }
        .form-control{
            color: #080808;
        }
        label{
            font-size: 20px;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <section class="header">
        <div class="container">
            <h1 class="mt-5">Generate Bill</h1>
            <form action="{{ url_for('generate_bill') }}" method="post">
                <div class="form-group">
                    <label for="medicine_name">Medicine Name:</label>
                    <input type="text" class="form-control" id="medicine_name" name="medicine_name" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="price_per_unit">Price per Unit:</label>
                    <input type="number" step="0.01" class="form-control" id="price_per_unit" name="price_per_unit" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate Bill</button>
            </form>
            <a href="{{ url_for('view_bills') }}" class="btn btn-secondary mt-3">View Bills</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
        </div>
    </section>
</body>
</html>
